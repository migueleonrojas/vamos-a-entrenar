<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boleto para la excursión</title>
   <link rel="stylesheet" href="../../../../styles/reset-css-style.css">
   <link rel="stylesheet" href="../../../../styles/custom-properties-style.css">
   <link rel="stylesheet" href="../../../../styles/utilities-style.css">
   <link rel="stylesheet" href="./ticket-detail-page.css">
</head>
<body>
   <section class="ticket">
      <h1>BOLETO PARA:</h1>
      <h2 class="ticket-article_name_route"></h2>

      <article class="ticket-article">
         <label>ID DEL BOLETO:</label>
         <span class="ticket-article_id"></span>
      </article>

      <article class="ticket-article">
         <label>FECHA DE LA ACTIVIDAD:</label>
         <span class="ticket-article_date"></span>
      </article>

      <article class="ticket-article">
         <label>Nombre:</label>
         <span class="ticket-article_name"></span>
      </article>

      <article class="ticket-article">
         <label>Apellido:</label>
         <span class="ticket-article_lastname"></span>
      </article>

      <article class="ticket-article">
         <label>Cédula:</label>
         <span class="ticket-article_identification_card"></span>
      </article>

      <article class="ticket-article">
         <label>Teléfono:</label>
         <span class="ticket-article_telephone"></span>
      </article>

      <article class="ticket-article">
         <label>Correo:</label>
         <span class="ticket-article_email"></span>
      </article>

      <article class="ticket-article">
         <label>Instagram:</label>
         <span class="ticket-article_instagram"></span>
      </article>

      <article class="ticket-article">
         <label>Nombre de Contacto de Emergencia:</label>
         <span class="ticket-article_emergency_name"></span>
      </article>

      <article class="ticket-article">
         <label>Teléfono de Contacto de Emergencia:</label>
         <span class="ticket-article_emergency_telephone"></span>
      </article>

      <article class="ticket-article">
         <label>Condición médica:</label>
         <span class="ticket-article_medic_condition"></span>
      </article>

      <article class="ticket-article">
         <label>Medicamentos:</label>
         <span class="ticket-article_medics"></span>
      </article>

      <article class="ticket-article">
         <label>¿Alérgico a algún medicamento?</label>
         <span class="ticket-article_allergic_medic"></span>
      </article>

      <article class="ticket-article">
         <label>¿Alérgico a algún alimento?</label>
         <span class="ticket-article_allergic_food"></span>
      </article>
   </section>

   <section class="controls">
      <span class="controls_btn">GUARDAR EL BOLETO EN PDF</span>
   </section>
   <script type="module" src="./ticket-detail-page.js"></script>
</body>
</html>
